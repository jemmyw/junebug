    h2. Structural emphasis
    
    This is _emphasis_ (italic)
    
    This is *strong* (bold)
    
    This is @code@
    
     more code
     @difftext = diff( @v1_markup , @v2_markup)
    
    This is -deleted- text
    
    This is +inserted+ text
    
    Arbitrary style: I'm %{color:red}unaware% of most soft drinks.
    
    
